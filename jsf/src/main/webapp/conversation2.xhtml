<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"https://www.w3.org/TR/xhtmll/DTD/xhtmll-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:metadata>
		<f:viewAction action="#{testConversationBean.init}"/>
	</f:metadata>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="#{testApplicationBean.categoriaList}" />
		
		<h:outputText value="#{testConversationBean.personagemSelecionado}" />
		<h:commandButton actionListener="#{testConversationBean.selecionarPersonagem()}" value="Selecionar Personagem" />
		<h:commandButton actionListener="#{testConversationBean.selecionarPersonagem()}" value="Selecionar Personagem Foward" action="conversation2"/>
		<h:commandButton actionListener="#{testConversationBean.selecionarPersonagem()}" value="Selecionar Personagem Redirect" action="conversation2?faces-redirect=true"/>

		<h:link outcome="conversation2" value="Vai para conversation 2">
			<f:param name="cid" value="#{testConversationBean.conversation.id}"/>
		</h:link>
		<h:commandButton action="#{testConversationBean.endConversation()}" value="Finalizar Conversation Scoped"/>

	</h:form>
</h:body>
</html>
