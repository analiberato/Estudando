<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"https://www.w3.org/TR/xhtmll/DTD/xhtmll-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:form>
		<h:outputText value="#{testApplicationBean.categoriaList}" />
		<h:outputText value="#{testApplicationBean.dependentBean.categoriaList}" />
		
		<h:outputText value="#{testViewBean.personagemSelecionado}" />
		<h:outputText value="Dependent: #{testViewBean.dependentBean.personagemSelecionado}"/>
		
		<h:commandButton actionListener="#{testViewBean.selecionarPersonagem()}" value="Selecionar Personagem" />
		<h:commandButton actionListener="#{testViewBean.selecionarPersonagem()}" value="Selecionar Personagem Foward" action="view2"/>
		<h:commandButton actionListener="#{testViewBean.selecionarPersonagem()}" value="Selecionar Personagem Redirect" action="view2?faces-redirect=true"/>

		<h:commandButton action="#{testViewBean.logout()}" value="Selecionar Personagem Redirect"/>

	</h:form>
</h:body>
</html>
